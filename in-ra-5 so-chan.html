<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = 20;
    let count = 0;
    let N = 2;
    while (count < number ) {
        let check = false;
        for ( let i = 2; i < N; i++ ) {

            if (N % i == 0) {
                check = true;
                break;
            }

        }
        if (check== false){
            document.writeln(N )
            count++
        }
        N++
    }
</script>
</body>
</html>
